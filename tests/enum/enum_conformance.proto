syntax = "proto3";

// clang-format off
package tests.enum;
// clang-format on

option go_package = "github.com/alta/protopatch/tests/enum";

enum BasicEnum {
	BASIC_INVALID = 0;
	BASIC_A = 1;
	BASIC_B = 2;
	BASIC_C = 3;
}

message OuterMessage {
	enum InnerEnum {
		INNER_INVALID = 0;
		INNER_A = 1;
		INNER_B = 2;
		INNER_C = 3;
	}
}
